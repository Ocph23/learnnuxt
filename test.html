<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Latihan HTML</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            color: #333;
        }
        h1 {
            color: #0056b3;
        }
        p {
            color: #555;
        }
        .highlight {
            color: #e67e22;
        }
    </style>
</head>
<body>
    <!-- Ini adalah komentar HTML -->
    <h1>Latihan HTML</h1>
    <p>Ini adalah paragraf pertama. Paragraf ini <strong>diformat</strong> dengan <em>elemen</em> HTML dasar.</p>
    <p class="highlight">Paragraf ini memiliki <span style="color: red;">warna</span> yang berbeda dan menggunakan atribut <code>class</code>.</p>
    <a href="https://www.example.com" target="_blank">Ini adalah link</a>
    <br>
    <img src="https://via.placeholder.com/150" alt="Gambar Contoh">
</body>
</html>
